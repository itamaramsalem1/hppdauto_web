<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HPPD Automator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            max-width: 600px;
            margin: 50px auto;
        }
        h1 {
            font-size: 2rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card shadow-sm p-4">
        <h1 class="mb-4 text-center">ðŸ“Š HPPD Automator</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="template_zip" class="form-label">Labor Templates (.zip)</label>
                <input class="form-control" type="file" id="template_zip" name="template_zip" accept=".zip" required>
            </div>
            <div class="mb-3">
                <label for="report_zip" class="form-label">Actual Reports (.zip)</label>
                <input class="form-control" type="file" id="report_zip" name="report_zip" accept=".zip" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Select Date</label>
                <input class="form-control" type="date" id="date" name="date" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Run Analysis</button>
            </div>
        </form>
    </div>
</div>

<!-- Optional: Bootstrap JS for future features -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
